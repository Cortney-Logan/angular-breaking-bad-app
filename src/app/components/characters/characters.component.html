<h2>Characters</h2>
<div id="character-container">
  <div *ngFor="let character of characters" class="character-div">
    <a routerLink="/detail/{{character.char_id}}">
      <div class="character-details">
        <img src="{{ character.img }}" />
        <p>{{ character.name }}</p>
      </div>
    </a>
  </div>
</div>
